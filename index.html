<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar y Yuritzi - Amor Eterno</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <h1>Oscar & Yuritzi</h1>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Usuario (oscar/yuritzi)" autocomplete="username">
            <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password">
            <button id="loginBtn">Entrar al Amor</button>
        </div>
    </div>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
